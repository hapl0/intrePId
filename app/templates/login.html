<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your password :<br>
        {{form.password(size=30)}}<br>
    </p>
    <p><input type="submit" value="Sign In" class="btn btn-primary"></p>
</form>
{% endblock %}
