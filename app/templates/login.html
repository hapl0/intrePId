<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        {{form.password(size=30,placeholder="Password")}}
    </p>
    <p><input type="submit" value="Sign In" class="btn btn-primary"></p>
</form>
{% endblock %}
